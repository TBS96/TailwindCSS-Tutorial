<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-center text-5xl text-blue-600">Transforms: Scale</h1>
    <hr>

    <h1 class="text-2xl text-blue-600">scale-* | scale-x-* | scale-y-*</h1>
    <hr>

    <div class="mt-10 ms-10 bg-indigo-800 w-96 border-4 border-red-800">
        <img class="scale-50 hover:scale-105 transition ease-in-out duration-500" src="https://images.pexels.com/photos/1563355/pexels-photo-1563355.jpeg?auto=compress&cs=tinysrgb&w=500&h=750&dpr=1" alt="img">
    </div>

    <hr><br>


    <h1 class="text-center text-5xl text-blue-600">Transforms: Rotate</h1>
    <hr>

    <h1 class="text-2xl text-blue-600">rotate-*</h1>
    <hr>

    <div class="mt-10 ms-10 bg-indigo-800 w-96 border-4 border-red-800">
        <img class="rotate-12 hover:rotate-45 transition ease-in-out duration-500" src="https://images.pexels.com/photos/1563355/pexels-photo-1563355.jpeg?auto=compress&cs=tinysrgb&w=500&h=750&dpr=1" alt="img">
    </div>

    <br><hr>


    <h1 class="text-center text-5xl text-blue-600">Transforms: Translate</h1>
    <hr>

    <h1 class="text-2xl text-blue-600">translate-x-* | translate-y-*</h1>
    <hr>

    <div class="mt-10 ms-10 bg-indigo-800 w-96 border-4 border-red-800">
        <img class="translate-y-10 hover:translate-x-full transition ease-in-out duration-500" src="https://images.pexels.com/photos/1563355/pexels-photo-1563355.jpeg?auto=compress&cs=tinysrgb&w=500&h=750&dpr=1" alt="img">
    </div>

    <br><hr>


    <h1 class="text-center text-5xl text-blue-600">Transforms: Skew</h1>
    <hr>

    <h1 class="text-2xl text-blue-600">skew-x-1,2,3,6,12 | skew-y-1,2,3,6,12</h1>
    <hr>

    <div class="mt-10 ms-10 bg-indigo-800 w-96 border-4 border-red-800">
        <img class="-skew-x-12 -skew-y-12 hover:skew-x-12 hover:skew-y-12 transition ease-in-out duration-500" src="https://images.pexels.com/photos/1563355/pexels-photo-1563355.jpeg?auto=compress&cs=tinysrgb&w=500&h=750&dpr=1" alt="img">
    </div>

    <br><hr>

</body>
</html>
