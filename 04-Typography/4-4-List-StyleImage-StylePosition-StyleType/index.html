<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography | List - StyleImage StylePosition StyleType | Customize</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container mx-auto">
        <!-- <ul class="list-image-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2orngalDF2INxVJbShyWpCNj2i9wrrX1uDA&s)]"> -->
        <ul class="list-image-none hover:list-image-[url(/images/marker.png)]">
            <li>Home</li>
            <li>Contact</li>
            <li>Blogs</li>
            <li>Contact Us</li>
            <li>About Us</li>
        </ul>
    </div>
    <hr>

    <div class="container mx-auto">
        <ul class="list-disc list-inside hover:list-outside">
            <li class="list-none">Home</li>
            <li class="list-decimal">Contact</li>
            <li class="list-[lower-roman]">Blogs</li>
            <li class="list-[upper-roman]">Contact Us</li>
            <li class="list-[square]">About Us</li>
            <li class="list-disc">Career</li>
        </ul>
    </div>
    <hr>
    
</body>
</html>
