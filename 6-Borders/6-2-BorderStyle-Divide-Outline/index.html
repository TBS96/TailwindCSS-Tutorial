<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders | BorderStyle Divide & Outline - Width Color Style</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-2xl text-center">Border Styles</h1>
    <hr>
    <div class="border-2 border-lime-950 border-dashed bg-rose-300 w-[100px] h-[100px] m-[30px]"></div>
    <div class="border-2 border-lime-950 border-dotted bg-rose-300 w-[100px] h-[100px] m-[30px]"></div>
    <div class="border-2 border-lime-950 border-double bg-rose-300 w-[100px] h-[100px] m-[30px]"></div>
    <div class="border-2 border-lime-950 border-hidden bg-rose-300 w-[100px] h-[100px] m-[30px]"></div>
    <div class="border-2 border-lime-950 border-none bg-rose-300 w-[100px] h-[100px] m-[30px]"></div>
    <div class="border-2 border-lime-950 border-none hover:border-dotted bg-rose-300 w-[100px] h-[100px] m-[30px]"></div>
    <hr>

    <h1 class="text-2xl text-center">Divide Width & Color</h1>
    <hr>
    <div class="divide-x-4 divide-purple-900">
        <span>01</span>
        <span>02</span>
        <span>03</span>
        <span>04</span>
        <span>05</span>
    </div>
    <div class="divide-y-4 divide-purple-900">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
    </div>
    <div class="divide-y-4 flex flex-col-reverse divide-y-reverse divide-purple-900/50">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
    </div>
    <hr>

    <h1 class="text-2xl text-center">Divide Style</h1>
    <hr>
    <div class="divide-y-4 divide-dotted hover:divide-dashed md:divide-none divide-purple-500">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
    </div>
    <hr>

    <h1 class="text-2xl text-center">Outline Width</h1>
    <hr>
    <button class="outline outline-4 m-[30px]">Click Me</button>
    <button class="outline hover:outline-1 m-[30px]">Click Me</button>
    <hr>

    <h1 class="text-2xl text-center">Outline Color</h1>
    <hr>
    <button class="outline outline-2 outline-cyan-500 m-[30px]">Click Me</button>
    <button class="outline outline-2 outline-cyan-500 hover:outline-cyan-500/50 m-[30px]">Click Me</button>
    <hr>

</body>
</html>
