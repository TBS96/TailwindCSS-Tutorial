<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders | Radius Width Color</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-2xl text-center">Border Radius</h1>
    <hr>
    <div class="text-center w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-sm">rounded-sm</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded">rounded</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-md">rounded-md</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-lg">rounded-lg</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-xl">rounded-xl</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-2xl">rounded-2xl</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-3xl">rounded-3xl</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-full">rounded-full</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-t-full">rounded-t-lg</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-tr-full">rounded-t-full</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-bl-full">rounded-bl-full</div>
    
    <button class="bg-purple-800 rounded-full">Click me</button>

    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px]" dir="rtl">
        <div class="rounded-s-lg">dir="rtl"</div>
    </div>

    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-full hover:rounded-3xl">Hover me</div>
    <div class="w-[100px] h-[100px] bg-purple-700 m-[30px] rounded-full md:rounded-3xl">Responsive</div>
    <hr>
    

    <h1 class="text-2xl text-center">Border Width</h1>
    <hr>
    <div class="w-[100px] h-[100px] m-[30px] border">border</div>
    <div class="w-[100px] h-[100px] m-[30px] border-2">border-2</div>
    <div class="w-[100px] h-[100px] m-[30px] border-4">border-4</div>
    <div class="w-[100px] h-[100px] m-[30px] border-8">border-8</div>
    <div class="w-[100px] h-[100px] m-[30px] border-t">border-t</div>
    <div class="w-[100px] h-[100px] m-[30px] border-t-8 border-b-4">border-t-8</div>
    <div class="w-[100px] h-[100px] m-[30px] border-x">border-x</div>
    <div class="w-[100px] h-[100px] m-[30px] border-x-8">border-x-8</div>
    <div class="w-[100px] h-[100px] m-[30px] border-y-8">border-y-8</div>

    <div class="divide-y divide-red-700">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>
    <hr>

</body>
</html>
