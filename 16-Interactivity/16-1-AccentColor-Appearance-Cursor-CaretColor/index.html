<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity | AccentColor Appearance Cursors CaretColor PointerEvents Resize</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-center text-5xl text-blue-600">Accent Color</h1>
    <hr>

    <div class="mt-11 ms-11">
        <input class="accent-red-600" type="checkbox" name="checkbox" id=""> Checkbox - 1
        <br><br>
        <input class="accent-yellow-600" type="checkbox" name="checkbox" id=""> Checkbox - 2
    </div>
    <div class="mt-11 ms-11">
        <input class="accent-green-600" type="radio" name="boolean" id=""> Yes
        <input class="accent-red-600 hover:accent-black" type="radio" name="boolean" id=""> No
    </div>

    <hr><br>


    <h1 class="text-center text-5xl text-blue-600">Appearance</h1>
    <hr>

    <form action="">
        <select class="appearance-none hover:appearance-auto">
            <option>Choose option</option>
            <option>Yes</option>
            <option>No</option>
            <option>Maybe</option>
        </select>
    </form>

    <hr><br>


    <h1 class="text-center text-5xl text-blue-600">Cursors</h1>
    <hr>

    <button class="bg-indigo-700 ms-4 px-4 py-2 rounded text-white">Click Me</button>
    <button class="cursor-wait bg-indigo-700 ms-4 px-4 py-2 rounded text-white">Click Me</button>
    <button class="cursor-not-allowed bg-indigo-700 ms-4 px-4 py-2 rounded text-white">Click Me</button>

    <hr><br>


    <h1 class="text-center text-5xl text-blue-600">Caret Color</h1>
    <hr>

    <div class="mt-10 ms-10">
        <textarea class="caret-red-600" name="" id=""></textarea>
    </div>

    <hr><br>


    <h1 class="text-center text-5xl text-blue-600">Pointer Events</h1>
    <hr>

    <h1 class="text-2xl text-blue-600">pointer-events-auto</h1>
    <hr>

    <div class="relative">
        <div class="absolute left-40 pointer-events-auto">
            <svg class="absolute text-slate-400 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <input type="text" placeholder="Search" class="border-2 border-red-700">
    </div>

    <h1 class="text-2xl text-blue-600">pointer-events-none</h1>
    <hr>

    <div class="relative">
        <div class="absolute left-40 pointer-events-none">
            <svg class="absolute text-slate-400 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <input type="text" placeholder="Search" class="border-2 border-red-700">
    </div>

    <hr><br>
    

    <h1 class="text-center text-5xl text-blue-600">Resize</h1>
    <hr>

    <div class="mt-10 ms-10">
        <textarea class="resize-none hover:resize" name="" id=""></textarea>
        <textarea class="resize-none hover:resize-x" name="" id=""></textarea>
    </div>

    <hr><br>

</body>
</html>
