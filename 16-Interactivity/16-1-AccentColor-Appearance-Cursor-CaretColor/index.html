<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity | AccentColor Appearance Cursors</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-center text-5xl text-blue-600">Accent Color</h1>
    <hr>

    <div class="mt-11 ms-11">
        <input class="accent-red-600" type="checkbox" name="checkbox" id=""> Checkbox - 1
        <br><br>
        <input class="accent-yellow-600" type="checkbox" name="checkbox" id=""> Checkbox - 2
    </div>
    <div class="mt-11 ms-11">
        <input class="accent-green-600" type="radio" name="boolean" id=""> Yes
        <input class="accent-red-600 hover:accent-black" type="radio" name="boolean" id=""> No
    </div>

    <hr><br>


    <h1 class="text-center text-5xl text-blue-600">Appearance</h1>
    <hr>

    <form action="">
        <select class="appearance-none hover:appearance-auto">
            <option>Choose option</option>
            <option>Yes</option>
            <option>No</option>
            <option>Maybe</option>
        </select>
    </form>

    <hr><br>


    <h1 class="text-center text-5xl text-blue-600">Cursors</h1>
    <hr>

    <button class="bg-indigo-700 ms-4 px-4 py-2 rounded text-white">Click Me</button>
    <button class="cursor-wait bg-indigo-700 ms-4 px-4 py-2 rounded text-white">Click Me</button>
    <button class="cursor-not-allowed bg-indigo-700 ms-4 px-4 py-2 rounded text-white">Click Me</button>

    <hr><br>

</body>
</html>
