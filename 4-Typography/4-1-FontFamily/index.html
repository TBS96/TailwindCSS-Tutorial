<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography | Font Family</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="hover:font-serif">This is h1 tag</h1>
    <h2 class="font-sans">This is h2 tag</h2>
    <h3 class="font-serif">This is h3 tag</h3>
    <h4 class="font-mono">This is h4 tag</h4>
    <p class="font-mono md:font-sans">This is p tag with Lorem ipsum dolor sit amet.</p>
    <h6 class="font-display">This is custom font - Oswald</h6>
</body>
</html>
