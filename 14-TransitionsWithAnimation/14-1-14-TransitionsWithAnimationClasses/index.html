<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions & Animation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-center text-5xl text-blue-600">Transition: Property | Duration | Timing Function | Delay</h1>
    <hr>

    <h1 class="text-2xl text-blue-600">transition-* | duration-* | ease-* | delay-*</h1>
    <hr>

    <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-[1500ms] my-2 mx-2">
        Click Me - 1
    </button>

    <button class="transition-all bg-green-500 px-5 py-3 rounded-3xl hover:bg-indigo-500 hover:translate-x-14 hover:translate-y-5 hover:scale-150 duration-[1100ms]">Click Me - 2</button>

    <button class="transition ease-in-out delay-200 bg-purple-500 px-5 py-3 rounded-3xl hover:bg-indigo-500 hover:translate-x-14 hover:translate-y-5 hover:scale-150 duration-300">Click Me - 3</button>

    <hr><br>
    

    <h1 class="text-center text-5xl text-blue-600">Animation</h1>
    <hr>

    <h1 class="text-2xl text-blue-600">animate-bounce | animate-ping | animate-pulse | animate-spin</h1>
    <hr>

    <img class="animate-spin" src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=320&h=320&q=80" alt="img">
    
    <img class="animate-spin" src="images/spinner.png" alt="">
    <img class="animate-ping" src="images/spinner.png" alt="">
    <img class="animate-pulse" src="images/spinner.png" alt="">
    <img class="animate-bounce" src="images/spinner.png" alt="">

    <span class="relative flex h-3 w-3">
        <button>New Message</button>
        <span class="animate-bounce absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
    </span>

    <div class="border border-red-500 hover:border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-slate-700 h-10 w-10"></div>
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 bg-slate-700 rounded"></div>
                <div class="space-y-3">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                        <div class="h-2 bg-slate-700 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-slate-700 rounded"></div>
                </div>
            </div>
        </div>
    </div>


      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 animate-ping hover:animate-bounce">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
      </svg>
      

</body>
</html>
