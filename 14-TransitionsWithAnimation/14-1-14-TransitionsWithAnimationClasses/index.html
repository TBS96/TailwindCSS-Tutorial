<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions & Animation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-center text-5xl text-blue-600">Transition: Property | Duration | Timing Function | Delay</h1>
    <hr>

    <h1 class="text-2xl text-blue-600">transition-* | duration-* | ease-* | delay-*</h1>
    <hr>

    <button class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-[1500ms] my-2 mx-2">
        Click Me - 1
    </button>

    <button class="transition-all bg-green-500 px-5 py-3 rounded-3xl hover:bg-indigo-500 hover:translate-x-14 hover:translate-y-5 hover:scale-150 duration-[1100ms]">Click Me - 2</button>

    <button class="transition ease-in-out delay-200 bg-purple-500 px-5 py-3 rounded-3xl hover:bg-indigo-500 hover:translate-x-14 hover:translate-y-5 hover:scale-150 duration-300">Click Me - 3</button>

    <hr><br>
    
</body>
</html>
