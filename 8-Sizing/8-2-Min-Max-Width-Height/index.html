<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing | Min-Max Width & Height</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-2xl text-center">Min-Width</h1>
    <hr>
    <div class="bg-blue-800 text-white w-96 min-w-full">Hello</div>
    <div class="bg-blue-800 text-white w-96 min-w-min">Hello</div>
    <div class="bg-blue-800 text-white w-96 min-w-fit">Hello</div>
    <div class="bg-blue-800 text-white w-96 min-w-fit">Hello</div>
    <hr>
    
    <h1 class="text-2xl text-center">Max-Width</h1>
    <hr>
    <div class="bg-blue-400 text-white w-[1000px] max-w-sm">Hello</div>
    <div class="bg-blue-400 text-white w-[1000px] max-w-min">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum, perferendis.</div>
    <div class="bg-blue-400 text-white w-[1000px] max-w-max">Lorem ipsum dolor sit amet.</div>
    <hr>
    
    <h1 class="text-2xl text-center">Min-Height</h1>
    <hr>
    <div class="bg-blue-400 text-white h-36 md:min-h-screen">Hello</div>
    <hr>

</body>
</html>
