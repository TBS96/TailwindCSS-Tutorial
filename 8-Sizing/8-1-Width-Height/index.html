<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing | Width & Height</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-2xl text-center">Width</h1>
    <hr>
    <div class="w-96 bg-blue-300 my-2">w-96</div>
    <div class="w-80 bg-blue-300 mb-2">w-80</div>
    <div class="w-64 bg-blue-300 mb-2">w-64</div>
    <div class="w-48 bg-blue-300 mb-2">w-48</div>
    <div class="w-40 bg-blue-300 mb-2">w-40</div>
    <div class="w-32 bg-blue-300 mb-2">w-32</div>
    <div class="w-24 bg-blue-300 mb-2">w-24</div>
    <div class="w-full bg-blue-300 mb-2">w-full</div>
    <div class="w-screen bg-blue-300 mb-2">w-screen</div>
    <div class="flex">
        <div class="w-1/2 bg-blue-300 m-2">(100/2)% = 50%</div>
        <div class="w-1/2 bg-blue-300 m-2">(100/2)% = 50%</div>
    </div>
    <div class="flex">
        <div class="w-2/5 bg-blue-300 m-2">(200/5)% = 40%</div>
        <div class="w-2/3 bg-blue-300 m-2">(200/3)% = 66.667%</div>
    </div>
    <div class="flex">
        <div class="w-1/6 bg-blue-300 m-2">(100/6)% = 16.66%</div>
        <div class="w-5/6 bg-blue-300 m-2">(200/3)% = 83.33%</div>
    </div>
    <div class="w-1/2 hover:w-full bg-blue-300 my-2">hover</div>
    <div class="w-1/2 md:w-full bg-blue-300 my-2">md:w-full</div>
    <div class="w-[610px] bg-blue-300 my-2">w-[610px]</div>
    <hr>

    <h1 class="text-2xl text-center">Height</h1>
    <hr>
    <div class="h-96 bg-blue-300 m-2">h-96</div>
    <div class="h-80 bg-blue-300 m-2">h-80</div>
    <div class="h-1/2 hover:h-[100px] w-[100px] bg-blue-300 m-2">h-80</div>
    <div class="h-1/2 hover:h-dvh w-[100px] bg-blue-300 m-2">hover:h-dvh</div>
    <hr>
    
</body>
</html>
