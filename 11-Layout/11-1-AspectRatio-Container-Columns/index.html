<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout | AspectRatio Container Columns</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <h1 class="text-center text-5xl text-blue-600">Aspect Ratio</h1>
    <hr>
    
    <h1 class="text-center text-2xl text-blue-600">aspect-auto</h1>
    <hr>
    <iframe class="w-1/2 mx-auto aspect-auto" src="https://www.youtube.com/embed/7x3kEUWf1UU?si=DN3FRRqTpoGLbo7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
    <h1 class="text-center text-2xl text-blue-600">aspect-square</h1>
    <hr>
    <iframe class="w-1/2 mx-auto aspect-square" src="https://www.youtube.com/embed/7x3kEUWf1UU?si=DN3FRRqTpoGLbo7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
    <h1 class="text-center text-2xl text-blue-600">aspect-video</h1>
    <hr>
    <iframe class="w-1/2 mx-auto aspect-video" src="https://www.youtube.com/embed/7x3kEUWf1UU?si=DN3FRRqTpoGLbo7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    <h1 class="text-center text-5xl text-blue-600">Container</h1>
    <hr>

    <div class="lg:container lg:mx-auto bg-red-600">
        <iframe class="w-1/2 mx-auto aspect-video" src="https://www.youtube.com/embed/7x3kEUWf1UU?si=DN3FRRqTpoGLbo7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    


    <h1 class="text-center text-5xl text-blue-600">Columns</h1>
    <hr>

    <div class="columns-4 md:columns-2">
        <img src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=512&h=640&q=80" alt="img">

        <img src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=512&h=640&q=80" alt="img">
        <img src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=512&h=640&q=80" alt="img">
    </div>
    
    <div class="columns-3xs ...">
        <img class="w-full aspect-video" src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=512&h=640&q=80" alt="img" />

        <img class="w-full aspect-video" src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=512&h=640&q=80" alt="img" />

        <img class="w-full aspect-square" src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=512&h=640&q=80" alt="img" />
