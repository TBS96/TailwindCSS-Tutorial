    <link rel="stylesheet" href="css/main.css">

<body>
    
    <h1 class="text-center text-5xl text-blue-600">Object Fit</h1>

    <div class="container mx-auto border-4 border-red-800 my-4">

    <h1 class="text-center text-2xl text-blue-600">object-cover</h1>
    <div class="container mx-auto border-4 border-red-800 my-4">
        <img class="h-96 w-full object-cover" src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&h=1280&q=80" alt="img">

    <hr>

    <div class="container mx-auto border-4 border-red-800 my-4">
        <img class="h-96 w-full object-fill" src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&h=1280&q=80" alt="img">

        <img class="h-96 w-full object-none hover:object-contain" src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&h=1280&q=80" alt="img">
