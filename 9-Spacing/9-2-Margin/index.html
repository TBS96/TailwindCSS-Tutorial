<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing | Margin</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <button class="p-5 m-5 bg-blue-500">Click Me</button>
    <button class="px-5 mx-5 bg-blue-500">Click Me</button>
    <button class="py-5 my-5 bg-blue-500">Click Me</button>
    <button class="ps-5 ms-5 bg-blue-500">Click Me ms</button>
    <button class="pe-5 me-5 bg-blue-500">Click Me me</button>
    <button class="pt-5 mt-5 bg-blue-500">Click Me</button>
    <button class="pb-5 mb-5 bg-blue-500">Click Me</button>
    <button class="pl-5 ml-5 bg-blue-500">Click Me ml</button>
    <button class="pr-5 mr-5 bg-blue-500">Click Me mr</button>

    <button class="py-5 my-5 hover:py-8 hover:my-8 bg-blue-500">Click Me hover</button>
    <button class="p-8 m-8 hover:p-10 hover:m-10 bg-blue-500">Click Me md</button>

</body>
</html>
