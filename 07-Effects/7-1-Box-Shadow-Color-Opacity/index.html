<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects | Box: Shadow - Color - Opacity</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <h1 class="text-2xl text-center">Box Shadow</h1>
    <hr>
    <div class="shadow-sm w-32 h-32 m-[80px]">shadow-sm</div>
    <div class="shadow w-32 h-32 m-[80px]">shadow</div>
    <div class="shadow-md w-32 h-32 m-[80px]">shadow-md</div>
    <div class="shadow-lg w-32 h-32 m-[80px]">shadow-lg</div>
    <div class="shadow-xl w-32 h-32 m-[80px]">shadow-xl</div>
    <div class="shadow-2xl w-32 h-32 m-[80px]">shadow-2xl</div>
    <div class="shadow-inner shadow-rose-900 w-32 h-32 m-[80px]">shadow-inner</div>
    <div class="shadow-none w-32 h-32 m-[80px]">shadow-none</div>
    <div class="shadow hover:shadow-2xl w-32 h-32 m-[80px]">shadow hover:shadow-2xl</div>
    <div class="shadow md:shadow-2xl w-32 h-32 m-[80px]">shadow md:shadow-2xl</div>
    <div class="shadow-[20px_25px_60px_-15px_red] w-32 h-32 m-[80px]">custom shadow</div>
    <hr>
    
    <h1 class="text-2xl text-center">Box Shadow Color</h1>
    <hr>
    <div class="shadow-2xl shadow-purple-600 w-32 h-32 m-[80px]">shadow-2xl</div>
    <div class="shadow-2xl shadow-purple-500/40 hover:shadow-green-500/40 w-32 h-32 m-[80px]">shadow-2xl</div>
    <hr>
    
    <h1 class="text-2xl text-center">Box Shadow Opacity</h1>
    <hr>
    <button class="bg-indigo-700 opacity-50 m-[100px] text-white">Click Me</button>
    <button class="bg-indigo-700 opacity-25 hover:opacity-50 m-[100px] text-white">Click Me</button>
    <button class="bg-indigo-700 opacity-[.09] m-[100px] text-white">Click Me</button>
    <button class="bg-indigo-700 opacity-[.85] m-[100px] text-white">Click Me</button>
    <button class="bg-indigo-700 opacity-[100] m-[100px] text-white">Click Me</button>
    <hr>

</body>
</html>
