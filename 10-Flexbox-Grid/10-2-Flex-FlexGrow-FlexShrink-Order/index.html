<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid | Flex FlexGrow Flex Shrink Order</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-center text-2xl">Flex</h1>
    <hr>
    <div class="flex">
        <!-- div{$}*3 + Enter to produce the following -->
        <div class="bg-orange-400 m-1 w-16 flex-none">1</div>
        <div class="bg-orange-400 m-1 w-64 flex-initial">2</div>
        <div class="bg-orange-400 m-1 w-36 flex-initial">3</div>
    </div>
    <div class="flex">
        <div class="bg-purple-400 m-1 w-16 flex-1">1</div>
        <div class="bg-purple-400 m-1 w-64 flex-1">2</div>
        <div class="bg-purple-400 m-1 w-36 flex-1">3</div>
    </div>
    <div class="flex">
        <div class="bg-green-400 m-1 w-16 flex-auto">1</div>
        <div class="bg-green-400 m-1 w-64 flex-auto">2</div>
        <div class="bg-green-400 m-1 w-36 flex-auto">3</div>
    </div>
    <div class="flex">
        <div class="bg-indigo-400 m-1 w-16 flex-none hover:flex-1">1</div>
        <div class="bg-indigo-400 m-1 w-64 flex-none hover:flex-1">2</div>
        <div class="bg-indigo-400 m-1 w-36 flex-none hover:flex-1">3</div>
        <div class="bg-indigo-400 m-1 w-10 flex-none md:flex-1">4</div>
        <div class="bg-indigo-400 m-1 w-20 flex-[2 2 0%]">5</div>
    </div>
    <hr>

    <h1 class="text-center text-2xl">Flex Grow</h1>
    <hr>
    <div class="flex">
        <div class="bg-rose-500 m-1 w-16 hover:grow">1</div>
        <div class="bg-rose-500 m-1 w-64 grow">2(acts as flex-1)</div>
        <div class="bg-rose-500 m-1 w-36 grow-0">3</div>
        <div class="bg-rose-500 m-1 w-24 grow md:grow-0">4</div>
    </div>
    <hr>

    <h1 class="text-center text-2xl">Flex Shrink</h1>
    <hr>
    <div class="flex">
        <div class="bg-rose-700 m-1 w-16 flex-none">1</div>
        <div class="bg-rose-700 m-1 w-64 shrink-0">2</div>
        <div class="bg-rose-700 m-1 w-64 shrink hover:shrink-0">3</div>
        <div class="bg-rose-700 m-1 w-36 flex-none">4</div>
    </div>
    <hr>

</body>
</html>
