<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex & Grid | Flex: Basis Direction Wrap</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <h1 class="text-center text-2xl">Flex Basis</h1>
    <hr>
    <div class="flex">
        <div class="bg-orange-700 m-1 basis-1/4">1</div>
        <div class="bg-orange-700 m-1 basis-1/4">2</div>
        <div class="bg-orange-700 m-1 basis-1/2">3</div>
    </div>
    <div class="flex">
        <div class="bg-orange-700 m-1 basis-10">1</div>
        <div class="bg-orange-700 m-1 basis-20">2</div>
        <div class="bg-orange-700 m-1 basis-96">3</div>
        <div class="bg-orange-700 m-1 basis-72 hover:basis-[50%]">4</div>
    </div>
    <hr>

    <h1 class="text-center text-2xl">Flex Direction</h1>
    <hr>
    <div class="flex flex-row-reverse">
        <div class="bg-orange-700 m-1 basis-1/4">1</div>
        <div class="bg-orange-700 m-1 basis-1/3">2</div>
        <div class="bg-orange-700 m-1 basis-1/2">3</div>
        <div class="bg-orange-700 m-1 basis-1/2">4</div>
    </div>
    <div class="flex flex-col-reverse hover:flex-col">
        <div class="bg-orange-400 m-1 basis-1/4">1</div>
        <div class="bg-orange-400 m-1 basis-1/3">2</div>
        <div class="bg-orange-400 m-1 basis-1/2">3</div>
        <div class="bg-orange-400 m-1 basis-1/2">4</div>
    </div>
    <div class="flex flex-col md:flex-col-reverse">
        <div class="bg-orange-400 m-1 basis-1/4">1</div>
        <div class="bg-orange-400 m-1 basis-1/3">2</div>
        <div class="bg-orange-400 m-1 basis-1/2">3</div>
        <div class="bg-orange-400 m-1 basis-1/2">4</div>
    </div>
    <hr>

</body>
</html>
