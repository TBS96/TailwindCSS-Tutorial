<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

        <div class="bg-red-600 py-10 text-center text-white">6</div>
        <div class="bg-red-600 col-span-full py-10 text-center text-white">7</div>
        <div class="bg-red-600 py-10 text-center text-white">8</div>
        <div class="bg-red-600 py-10 text-center text-white">9</div>
        <div class="bg-red-600 py-10 text-center text-white">10</div>
        <div class="bg-red-600 col-span-4 py-10 text-center text-white">11</div>
        <div class="bg-red-600 py-10 text-center text-white">12</div>
        <div class="bg-red-600 py-10 text-center text-white">13</div>
        <div class="bg-red-600 py-10 text-center text-white">14</div>
        <div class="bg-red-600 py-10 text-center text-white">15</div>
        <div class="bg-red-600 py-10 text-center text-white">16</div>
        <div class="bg-red-600 col-span-2 hover:col-span-3 py-10 text-center text-white">17</div>
    </div>
    <hr><br><br>
    <h1 class="text-center text-2xl">col-start-*</h1>
    <hr>
    <div class="grid lg:grid-cols-6 md:grid-cols-2 sm:grid-cols-2 gap-5">
        <div class="bg-red-600 col-start-2 py-10 text-center text-white">1</div>
        <div class="bg-red-600 py-10 text-center text-white">2</div>
        <div class="bg-red-600 py-10 text-center text-white">3</div>
        <div class="bg-red-600 py-10 text-center text-white">4</div>
        <div class="bg-red-600 py-10 text-center text-white">5</div>

        <div class="bg-red-600 py-10 text-center text-white">7</div>
        <div class="bg-red-600 py-10 text-center text-white">8</div>
        <div class="bg-red-600 py-10 text-center text-white">9</div>
        <div class="bg-red-600 py-10 text-center text-white">10</div>
        <div class="bg-red-600 py-10 text-center text-white">11</div>
        <div class="bg-red-600 py-10 text-center text-white">12</div>
        <div class="bg-red-600 py-10 text-center text-white">13</div>
        <div class="bg-red-600 py-10 text-center text-white">14</div>
        <div class="bg-red-600 py-10 text-center text-white">15</div>
        <div class="bg-red-600 py-10 text-center text-white">16</div>
        <div class="bg-red-600 py-10 text-center text-white">17</div>
    </div>

</html>
