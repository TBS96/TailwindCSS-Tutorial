<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Concepts | Reusing Styles with @apply Directive</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="w-1/2 h-96 mx-auto border-2 my-5">
        <!-- Using traditional(lengthy) approach -->
        <button class="bg-red-700 text-white hover:text-black hover:ring-2 focus:ring-4 hover:ring-red-700 hover:bg-transparent px-8 py-2 m-4 rounded-full transition-all ease-in-out duration-700">Send(Lengthy)</button>

        
        <!-- Using @apply directive in css/main.css -->
        <button class="btn btn-red">Send</button>
        <button class="btn btn-blue">Send</button>
        <button class="btn btn-purple">Send</button>
        <button class="btn btn-green">Send</button>
    </div>

</body>
</html>
